<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <input id="display" type="text" id="result" placeholder="0"/>
               <br/>
               <div class="pad">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button><br/>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button><br/>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button><br/>
                    <button>.</button>
                    <button>0</button>
                    <button id="clear">C</button>
                   </div>
                  <div class="operators">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                    <button id="equals">=</button>
                  </div>

               </div>
               

                
           </div>
    </div>
    
    <script src="app.js" ></script>
</body>
</html>
